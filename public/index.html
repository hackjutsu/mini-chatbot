<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Chatbot</title>
    <style>
      :root {
        color: #0f172a;
        background-color: #e2e8f0;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        padding: 32px;
        background: linear-gradient(135deg, #eef2ff, #e0f2fe);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: auto;
      }

      .app-layout {
        width: min(1140px, 100%);
        height: min(820px, calc(100vh - 48px));
        display: flex;
        gap: 20px;
      }

      .session-panel {
        width: 240px;
        background: rgba(255, 255, 255, 0.92);
        border-radius: 24px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 16px;
        border: 1px solid rgba(15, 23, 42, 0.08);
        box-shadow: 0 24px 80px rgba(15, 23, 42, 0.12);
        height: 100%;
      }

      .session-panel header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      .session-panel header h2 {
        margin: 0;
        font-size: 1rem;
        letter-spacing: 0.02em;
        text-transform: uppercase;
        color: #475569;
      }

      .new-chat-btn {
        border: none;
        background: #0ea5e9;
        color: #ffffff;
        font-weight: 600;
        border-radius: 999px;
        padding: 6px 14px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: background 0.2s ease, transform 0.2s ease;
      }

      .new-chat-btn:hover {
        background: #0284c7;
        transform: translateY(-1px);
      }

      .session-list {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 8px;
        overflow-y: auto;
        flex: 1;
      }

      .session-item {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 10px 12px;
        border-radius: 14px;
        background: rgba(241, 245, 249, 0.8);
        border: 1px solid transparent;
        position: relative;
      }

      .session-item.is-active {
        border-color: #2563eb;
        background: rgba(37, 99, 235, 0.08);
      }

      .session-select {
        flex: 1;
        min-width: 0;
        display: flex;
        flex-direction: column;
        gap: 2px;
        text-align: left;
        border: none;
        background: transparent;
        font: inherit;
        cursor: pointer;
        color: inherit;
        padding: 0;
      }

      .session-title {
        display: block;
        font-weight: 600;
        color: #0f172a;
        font-size: 0.95rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .session-meta {
        font-size: 0.78rem;
        color: #64748b;
      }

      .session-actions {
        position: relative;
        flex-shrink: 0;
      }

      .session-action-btn {
        border: none;
        background: rgba(15, 23, 42, 0.04);
        color: #475569;
        width: 32px;
        height: 32px;
        border-radius: 12px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 1.2rem;
        transition: background 0.2s ease, color 0.2s ease;
      }

      .session-action-btn:hover,
      .session-action-btn[aria-expanded='true'] {
        background: rgba(37, 99, 235, 0.12);
        color: #1e3a8a;
      }

      .session-menu {
        position: absolute;
        top: calc(100% + 6px);
        right: 0;
        min-width: 140px;
        background: #ffffff;
        border-radius: 12px;
        border: 1px solid rgba(15, 23, 42, 0.08);
        box-shadow: 0 16px 30px rgba(15, 23, 42, 0.15);
        display: none;
        flex-direction: column;
        padding: 6px;
        z-index: 20;
      }

      .session-menu.is-open {
        display: flex;
      }

      .session-menu button {
        border: none;
        background: transparent;
        text-align: left;
        font: inherit;
        padding: 8px 10px;
        border-radius: 8px;
        cursor: pointer;
        color: #0f172a;
      }

      .session-menu button:hover {
        background: rgba(37, 99, 235, 0.08);
      }

      .session-menu button.is-danger {
        color: #b91c1c;
      }

      .session-menu button.is-danger:hover {
        background: rgba(239, 68, 68, 0.12);
      }

      .app-shell {
        flex: 1;
        background: #ffffff;
        border-radius: 28px;
        box-shadow: 0 28px 80px rgba(15, 23, 42, 0.18);
        padding: 32px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        height: 100%;
        min-width: 0;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
      }

      .status-cluster {
        display: inline-flex;
        gap: 8px;
        align-items: center;
        justify-content: flex-end;
        margin-left: auto;
        flex-shrink: 0;
      }

      .user-menu-wrapper {
        position: relative;
        display: inline-flex;
      }

      .user-pill {
        background: rgba(15, 23, 42, 0.08);
        color: #0f172a;
        cursor: pointer;
        border: none;
        outline: none;
      }

      .user-pill:hover,
      .user-pill:focus-visible {
        background: rgba(37, 99, 235, 0.15);
      }

      .user-menu {
        position: absolute;
        top: calc(100% + 6px);
        right: 0;
        background: #ffffff;
        border: 1px solid rgba(15, 23, 42, 0.08);
        border-radius: 12px;
        box-shadow: 0 16px 30px rgba(15, 23, 42, 0.15);
        padding: 8px;
        min-width: 160px;
        display: none;
        flex-direction: column;
        z-index: 40;
      }

      .user-menu.is-open {
        display: flex;
      }

      .user-menu button {
        border: none;
        background: transparent;
        text-align: left;
        font: inherit;
        padding: 8px 10px;
        border-radius: 8px;
        cursor: pointer;
        color: #0f172a;
      }

      .user-menu button:hover {
        background: rgba(37, 99, 235, 0.08);
      }

      h1 {
        font-size: clamp(1.4rem, 2vw, 2rem);
        margin: 0;
      }

      .pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        border-radius: 999px;
        font-size: 0.85rem;
        font-weight: 600;
      }

      .status-pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 12px;
        border-radius: 999px;
        background: #d1fae5;
        color: #047857;
        font-size: 0.85rem;
        font-weight: 600;
      }

      .status-pill::before {
        content: '';
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #10b981;
        box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.2);
      }

      .model-pill {
        background: rgba(15, 23, 42, 0.05);
        color: #1e293b;
      }

      #conversation {
        flex: 1;
        min-height: 0;
        border: 1px solid #e2e8f0;
        border-radius: 22px;
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 16px;
        overflow-y: auto;
        background: linear-gradient(180deg, #f8fafc, #f1f5f9);
      }

      .message {
        max-width: clamp(320px, 70%, 620px);
        padding: 10px 14px;
        border-radius: 16px;
        line-height: 1.45;
        font-size: 0.95rem;
        display: flex;
        flex-direction: column;
        gap: 6px;
        box-shadow: 0 6px 18px rgba(15, 23, 42, 0.08);
      }

      .message small {
        opacity: 0.6;
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.05em;
      }

      .message .message-body p {
        margin: 0 0 0.6em;
      }

      .message .message-body > :last-child {
        margin-bottom: 0;
      }

      .message .message-body ul,
      .message .message-body ol {
        margin: 0 0 0.6em;
        padding-left: 1.3rem;
      }

      .message .message-body code {
        font-family: 'SFMono-Regular', Menlo, Consolas, monospace;
        background: rgba(15, 23, 42, 0.08);
        padding: 0.15em 0.35em;
        border-radius: 6px;
        font-size: 0.85rem;
      }

      .message .message-body pre {
        margin: 0 0 0.6em;
        padding: 12px;
        border-radius: 12px;
        background: #0f172a;
        color: #e2e8f0;
        overflow-x: auto;
        font-size: 0.85rem;
        line-height: 1.5;
      }

      .message .message-body pre code {
        background: transparent;
        padding: 0;
      }

      .message.user {
        align-self: flex-end;
        border-bottom-right-radius: 6px;
        background: #3b82f6;
        color: #ffffff;
      }

      .message.assistant {
        align-self: flex-start;
        border-bottom-left-radius: 6px;
        background: #ffffff;
        border: 1px solid rgba(15, 23, 42, 0.08);
      }

      .message.assistant.is-thinking .message-body {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .thinking-indicator {
        display: inline-flex;
        gap: 4px;
        align-items: center;
        justify-content: flex-start;
      }

      .thinking-indicator span {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: rgba(15, 23, 42, 0.4);
        animation: thinkingPulse 1s ease-in-out infinite;
      }

      .thinking-indicator span:nth-child(2) {
        animation-delay: 0.15s;
      }

      .thinking-indicator span:nth-child(3) {
        animation-delay: 0.3s;
      }

      @keyframes thinkingPulse {
        0% {
          transform: scale(0.6);
          opacity: 0.4;
        }
        50% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(0.6);
          opacity: 0.4;
        }
      }

      form {
        display: flex;
        gap: 12px;
        padding: 16px;
        border: 1px solid #e2e8f0;
        border-radius: 18px;
        background: #f8fafc;
        margin-top: auto;
      }

      textarea {
        flex: 1;
        border: none;
        background: transparent;
        font: inherit;
        color: inherit;
        resize: none;
        min-height: 60px;
        padding: 8px 6px;
      }

      textarea:focus {
        outline: none;
      }

      .chat-submit {
        border: none;
        background: #2563eb;
        color: white;
        font: inherit;
        font-weight: 600;
        border-radius: 12px;
        padding: 0 26px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        transition: transform 0.2s ease, background 0.2s ease;
      }

      .chat-submit:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }

      .chat-submit:not(:disabled):hover {
        background: #1d4ed8;
        transform: translateY(-1px);
      }
    </style>
  </head>
  <body>
    <div class="app-layout">
      <aside class="session-panel">
        <header>
          <h2>Chats</h2>
          <button type="button" class="new-chat-btn" id="new-chat-btn">+ New</button>
        </header>
        <ul id="session-list" class="session-list" aria-label="Conversation sessions"></ul>
      </aside>

      <main class="app-shell">
        <header>
          <h1>Mini Chatbot</h1>
          <div class="status-cluster">
            <div class="user-menu-wrapper">
              <button type="button" class="pill user-pill" id="user-pill" aria-haspopup="true" aria-expanded="false">
                <span id="user-pill-label">User: â€”</span>
                <span aria-hidden="true">â–¾</span>
              </button>
              <div class="user-menu" id="user-menu">
                <button type="button" data-action="logout">Log out</button>
              </div>
            </div>
            <span class="pill model-pill" id="model-pill">Model: â€”</span>
            <span class="status-pill" id="status">Ready</span>
          </div>
        </header>

        <section id="conversation" aria-live="polite"></section>

        <form id="chat-form">
          <textarea
            id="prompt"
            name="prompt"
            placeholder="Type your message..."
            autocomplete="off"
            required
          ></textarea>
          <button type="submit" class="chat-submit">
            <span id="button-label">Send</span>
            <span aria-hidden="true">â†—ï¸Ž</span>
          </button>
        </form>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/marked.min.js"></script>
    <script>
      const form = document.getElementById('chat-form');
      const promptField = document.getElementById('prompt');
      const conversationEl = document.getElementById('conversation');
      const statusEl = document.getElementById('status');
      const modelEl = document.getElementById('model-pill');
      const userEl = document.getElementById('user-pill');
      const userLabelEl = document.getElementById('user-pill-label');
      const userMenuEl = document.getElementById('user-menu');
      const buttonLabel = document.getElementById('button-label');
      const submitButton = form.querySelector('.chat-submit');
      const sessionListEl = document.getElementById('session-list');
      const newChatBtn = document.getElementById('new-chat-btn');
      const hasMarked = typeof window.marked !== 'undefined';

      if (hasMarked) {
        marked.setOptions({ breaks: true, gfm: true });
      }

      const STORAGE_KEYS = {
        user: 'miniChatbot:user',
        activeSession: 'miniChatbot:activeSession',
      };
      const DEFAULT_TITLE = 'New chat';
      const INTRO_MESSAGE = 'ðŸ‘‹ Hey! Ask me anything to get started.';
      const USERNAME_PATTERN = /^[a-zA-Z0-9_-]{3,32}$/;
      const ALLOWED_ATTRS = new Set(['href', 'target', 'rel', 'class', 'title', 'aria-label', 'role', 'lang']);

      const sanitizeHTML = (html) => {
        const template = document.createElement('template');
        template.innerHTML = html;

        template.content
          .querySelectorAll('script, style, iframe, object, embed, link, meta')
          .forEach((node) => node.remove());

        template.content.querySelectorAll('*').forEach((node) => {
          [...node.attributes].forEach((attr) => {
            const name = attr.name.toLowerCase();
            if (name === 'href') {
              const value = attr.value.trim();
              const isSafeLink = value.startsWith('#') || value.startsWith('/') || /^https?:/i.test(value);
              if (!isSafeLink) {
                node.removeAttribute(name);
                return;
              }
            } else if (name === 'src' || name.startsWith('on')) {
              node.removeAttribute(name);
              return;
            } else if (!ALLOWED_ATTRS.has(name) && !name.startsWith('data-')) {
              node.removeAttribute(name);
            }
          });

          if (node.tagName === 'A') {
            node.setAttribute('target', '_blank');
            node.setAttribute('rel', 'noopener noreferrer');
          }
        });

        return template.innerHTML;
      };

      const renderAssistantContent = (content = '') => {
        if (!hasMarked) return content;
        const raw = marked.parse(content);
        return sanitizeHTML(raw);
      };

      const deriveTitleFromMessage = (content = '') => {
        const trimmed = content.replace(/\s+/g, ' ').trim();
        if (!trimmed) return null;
        return trimmed.length > 60 ? `${trimmed.slice(0, 60)}â€¦` : trimmed;
      };

      const request = async (url, options = {}) => {
        const config = { ...options };
        if (config.body && typeof config.body !== 'string') {
          config.body = JSON.stringify(config.body);
          config.headers = { 'Content-Type': 'application/json', ...(config.headers || {}) };
        }
        const response = await fetch(url, config);
        const contentType = response.headers.get('content-type') || '';
        let data = null;
        if (contentType.includes('application/json')) {
          data = await response.json();
        } else {
          const text = await response.text();
          data = text ? { message: text } : null;
        }
        return { ok: response.ok, status: response.status, data };
      };

      const requireJson = async (url, options = {}) => {
        const result = await request(url, options);
        if (!result.ok) {
          const message = result.data?.error || result.data?.message || `Request failed (${result.status})`;
          throw new Error(message);
        }
        return result.data;
      };

      const persistSessionTitle = async (conversationId, title) => {
        const data = await requireJson(`/api/sessions/${conversationId}`, {
          method: 'PATCH',
          body: { userId: userProfile.userId, title },
        });
        return {
          title: data.session?.title || title,
          updatedAt: data.session?.updatedAt || null,
        };
      };

      const loadStoredProfile = () => {
        try {
          const stored = JSON.parse(localStorage.getItem(STORAGE_KEYS.user));
          if (stored?.userId && stored?.username) {
            return stored;
          }
        } catch {
          return null;
        }
        return null;
      };

      const persistUserProfile = (profile) => {
        try {
          localStorage.setItem(STORAGE_KEYS.user, JSON.stringify(profile));
        } catch (error) {
          console.warn('Unable to persist user profile:', error);
        }
      };

      const persistActiveSession = () => {
        try {
          if (activeConversationId) {
            localStorage.setItem(STORAGE_KEYS.activeSession, activeConversationId);
          } else {
            localStorage.removeItem(STORAGE_KEYS.activeSession);
          }
        } catch (error) {
          console.warn('Unable to persist active session:', error);
        }
      };

      const renderUserInfo = () => {
        if (!userLabelEl) return;
        if (userProfile?.username) {
          userLabelEl.textContent = `User: @${userProfile.username}`;
          userEl?.setAttribute('aria-expanded', userMenuEl?.classList.contains('is-open') ? 'true' : 'false');
        } else {
          userLabelEl.textContent = 'User: â€”';
          userEl?.setAttribute('aria-expanded', 'false');
        }
      };

      const closeUserMenu = () => {
        if (!userMenuEl) return;
        userMenuEl.classList.remove('is-open');
        userEl?.setAttribute('aria-expanded', 'false');
      };

      const toggleUserMenu = () => {
        if (!userMenuEl) return;
        const isOpen = userMenuEl.classList.contains('is-open');
        if (isOpen) {
          closeUserMenu();
        } else {
          userMenuEl.classList.add('is-open');
          userEl?.setAttribute('aria-expanded', 'true');
        }
      };

      const logoutUser = () => {
        localStorage.removeItem(STORAGE_KEYS.user);
        localStorage.removeItem(STORAGE_KEYS.activeSession);
        userProfile = null;
        conversations = [];
        activeConversationId = null;
        closeUserMenu();
        renderUserInfo();
        conversationEl.innerHTML =
          '<p class="session-meta">You have been logged out. Reloadingâ€¦</p>';
        setTimeout(() => {
          window.location.reload();
        }, 500);
      };

      let userProfile = loadStoredProfile();
      let conversations = [];
      let activeConversationId = null;

      renderUserInfo();

      const getActiveConversation = () =>
        conversations.find((conversation) => conversation.id === activeConversationId);

      const setActiveConversation = (conversationId) => {
        if (!conversationId || conversationId === activeConversationId) return;
        const exists = conversations.some((conversation) => conversation.id === conversationId);
        if (!exists) return;
        activeConversationId = conversationId;
        persistActiveSession();
        renderSessionList();
        renderConversation();
        promptField.value = '';
      };

      const ensureUserProfile = async () => {
        if (userProfile) return userProfile;
        while (true) {
          const input = window.prompt('Choose a username (3-32 characters, letters/numbers/_/-):');
          if (input === null) {
            alert('A username is required to continue.');
            continue;
          }
          const username = input.trim();
          if (!USERNAME_PATTERN.test(username)) {
            alert('Usernames must be 3-32 characters (letters, numbers, _ or -).');
            continue;
          }
          try {
            const lookup = await request(`/api/users/${encodeURIComponent(username)}`);
          if (lookup.status === 404) {
            const created = await requireJson('/api/users', {
              method: 'POST',
              body: { username },
            });
            userProfile = { userId: created.id, username: created.username };
          } else if (!lookup.ok) {
            throw new Error(lookup.data?.error || 'Unable to look up username.');
          } else {
            userProfile = { userId: lookup.data.id, username: lookup.data.username };
          }
          persistUserProfile(userProfile);
          renderUserInfo();
          return userProfile;
        } catch (error) {
          console.error('Username selection failed:', error);
          alert(error.message || 'Unable to set username. Please try again.');
        }
        }
      };

      const formatSession = (session) => ({
        id: session.id,
        title: session.title || DEFAULT_TITLE,
        createdAt: session.createdAt,
        updatedAt: session.updatedAt,
        messageCount: session.messageCount ?? 0,
        messages: Array.isArray(session.messages) ? session.messages : null,
      });

      const createRemoteSession = async (title = DEFAULT_TITLE) => {
        const data = await requireJson('/api/sessions', {
          method: 'POST',
          body: { userId: userProfile.userId, title },
        });
        return formatSession({ ...data.session, messages: [] });
      };

      const sortConversations = () => {
        conversations.sort((a, b) => {
          const aTime = a.updatedAt ? new Date(a.updatedAt).getTime() : 0;
          const bTime = b.updatedAt ? new Date(b.updatedAt).getTime() : 0;
          return bTime - aTime;
        });
      };

      const loadSessions = async () => {
        const data = await requireJson(`/api/sessions?userId=${encodeURIComponent(userProfile.userId)}`);
        conversations = (data.sessions || []).map((session) => formatSession(session));
        if (!conversations.length) {
          const firstSession = await createRemoteSession();
          conversations = [firstSession];
        }
        sortConversations();
        const storedActive = localStorage.getItem(STORAGE_KEYS.activeSession);
        if (storedActive && conversations.some((conversation) => conversation.id === storedActive)) {
          activeConversationId = storedActive;
        } else {
          activeConversationId = conversations[0]?.id || null;
        }
        persistActiveSession();
        renderSessionList();
        renderConversation();
      };

      const loadConversationMessages = async (conversation) => {
        if (!conversation || conversation.messages) return conversation?.messages;
        if (!userProfile) {
          await ensureUserProfile();
          if (!userProfile) {
            throw new Error('User profile missing.');
          }
        }
        const params = new URLSearchParams({ userId: userProfile.userId });
        const data = await requireJson(`/api/sessions/${conversation.id}/messages?${params.toString()}`);
        conversation.messages = Array.isArray(data.messages) ? data.messages : [];
        conversation.messageCount = conversation.messages.length;
        if (data.session?.updatedAt) {
          conversation.updatedAt = data.session.updatedAt;
        }
        return conversation.messages;
      };

      const renderEmptyState = () => {
        conversationEl.innerHTML = '';
        appendMessage('assistant', INTRO_MESSAGE);
      };

      const renderConversation = () => {
        const conversation = getActiveConversation();
        if (!conversation) {
          renderEmptyState();
          return;
        }

        if (!conversation.messages) {
          conversationEl.innerHTML = '<p class="session-meta">Loading conversationâ€¦</p>';
          loadConversationMessages(conversation)
            .then(() => {
              if (conversation.id === activeConversationId) {
                renderConversation();
              }
            })
            .catch((error) => {
              console.error('Unable to load messages:', error);
              conversationEl.innerHTML = '<p class="session-meta">Failed to load conversation history.</p>';
            });
          return;
        }

        if (!conversation.messages.length) {
          renderEmptyState();
          return;
        }

        conversationEl.innerHTML = '';
        conversation.messages.forEach(({ role, content }) => appendMessage(role, content));
      };

      const renderSessionList = () => {
        sortConversations();
        sessionListEl.innerHTML = '';
        conversations.forEach((conversation) => {
          const messageCount = conversation.messages?.length ?? conversation.messageCount ?? 0;
          const item = document.createElement('li');
          item.className = `session-item${conversation.id === activeConversationId ? ' is-active' : ''}`;
          item.dataset.sessionId = conversation.id;

          const selectButton = document.createElement('button');
          selectButton.type = 'button';
          selectButton.className = 'session-select';

          const title = document.createElement('span');
          title.className = 'session-title';
          title.textContent = conversation.title || DEFAULT_TITLE;

          const meta = document.createElement('span');
          meta.className = 'session-meta';
          meta.textContent = messageCount
            ? `${messageCount} message${messageCount > 1 ? 's' : ''}`
            : 'Empty';

          selectButton.append(title, meta);

          const actions = document.createElement('div');
          actions.className = 'session-actions';

          const actionButton = document.createElement('button');
          actionButton.type = 'button';
          actionButton.className = 'session-action-btn';
          actionButton.setAttribute('aria-label', `Actions for ${conversation.title || DEFAULT_TITLE}`);
          actionButton.setAttribute('aria-haspopup', 'true');
          actionButton.setAttribute('aria-expanded', 'false');
          actionButton.textContent = 'â‹¯';

          const menu = document.createElement('div');
          menu.className = 'session-menu';
          menu.innerHTML = `
            <button type="button" class="session-menu-item" data-action="rename">Rename</button>
            <button type="button" class="session-menu-item is-danger" data-action="delete">Delete</button>
          `;

          actions.append(actionButton, menu);
          item.append(selectButton, actions);
          sessionListEl.append(item);
        });
      };

      const loadModelInfo = async () => {
        if (!modelEl) return;
        try {
          const response = await fetch('/api/config');
          if (!response.ok) throw new Error('Failed to load config');
          const data = await response.json();
          const label = data?.model ? `Model: ${data.model}` : 'Model: Unknown';
          modelEl.textContent = label;
        } catch (error) {
          console.error('Unable to fetch model info:', error);
          modelEl.textContent = 'Model: unavailable';
        }
      };

      const scrollConversationToBottom = () => {
        if (!conversationEl) return;
        conversationEl.scrollTop = conversationEl.scrollHeight;
      };

      const appendMessage = (role, content) => {
        const wrapper = document.createElement('div');
        wrapper.className = `message ${role}`;

        const label = document.createElement('small');
        label.textContent = role === 'user' ? 'You' : 'Assistant';

        const text = document.createElement('div');
        text.className = 'message-body';
        if (role === 'assistant') {
          text.innerHTML = renderAssistantContent(content);
        } else {
          text.textContent = content;
        }

        wrapper.append(label, text);
        conversationEl.append(wrapper);
        scrollConversationToBottom();
        return wrapper;
      };

      const setLoading = (isLoading) => {
        buttonLabel.textContent = isLoading ? 'Sending...' : 'Send';
        submitButton.disabled = isLoading;
        statusEl.textContent = isLoading ? 'Thinkingâ€¦' : 'Ready';
      };

      const consumeAssistantStream = async (sessionId, userMessage, onDelta) => {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            userId: userProfile.userId,
            sessionId,
            content: userMessage,
          }),
        });

        if (!response.ok) {
          let detail = '';
          try {
            const data = await response.json();
            detail = data?.error || '';
          } catch {
            try {
              detail = await response.text();
            } catch {
              detail = '';
            }
          }
          throw new Error(detail || 'Request failed');
        }

        if (!response.body || typeof response.body.getReader !== 'function') {
          throw new Error('Streaming is not supported in this browser.');
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';

        const processBuffer = () => {
          let newlineIndex;
          while ((newlineIndex = buffer.indexOf('\n')) !== -1) {
            const rawLine = buffer.slice(0, newlineIndex).trim();
            buffer = buffer.slice(newlineIndex + 1);
            if (!rawLine) continue;

            let payload;
            try {
              payload = JSON.parse(rawLine);
            } catch (error) {
              console.warn('Skipping malformed chunk:', rawLine);
              continue;
            }

            if (payload.type === 'delta' && typeof payload.content === 'string') {
              onDelta(payload.content);
            } else if (payload.type === 'error') {
              throw new Error(payload.message || 'Model failed to respond.');
            }
          }
        };

        try {
          while (true) {
            const { value, done } = await reader.read();
            if (done) break;
            buffer += decoder.decode(value, { stream: true });
            processBuffer();
          }

          buffer += decoder.decode();
          processBuffer();
        } finally {
          reader.releaseLock?.();
        }
      };

      promptField.addEventListener('keydown', (event) => {
        if (
          event.key === 'Enter' &&
          !event.shiftKey &&
          !event.ctrlKey &&
          !event.altKey &&
          !event.metaKey
        ) {
          event.preventDefault();
          if (!submitButton.disabled) {
            form.requestSubmit();
          }
        }
      });

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const conversation = getActiveConversation();
        if (!conversation) return;
        const userMessage = promptField.value.trim();
        if (!userMessage) return;

        await loadConversationMessages(conversation);
        conversation.messages.push({ role: 'user', content: userMessage });
        conversation.messageCount = conversation.messages.length;
        conversation.updatedAt = new Date().toISOString();
        const shouldAutoTitle = !conversation.title || conversation.title === DEFAULT_TITLE;
        if (shouldAutoTitle) {
          const candidateTitle = deriveTitleFromMessage(userMessage);
          if (candidateTitle) {
            conversation.title = candidateTitle;
            persistSessionTitle(conversation.id, candidateTitle).catch((error) => {
              console.error('Unable to persist auto title:', error);
            });
          }
        }
        appendMessage('user', userMessage);
        renderSessionList();
        persistActiveSession();
        promptField.value = '';
        setLoading(true);

        const assistantMessage = { role: 'assistant', content: '' };
        conversation.messages.push(assistantMessage);
        const assistantNode = appendMessage('assistant', '');
        const assistantBody = assistantNode?.querySelector('.message-body');
        let thinkingIndicator = null;

        const showThinkingIndicator = () => {
          if (!assistantBody || thinkingIndicator) return;
          thinkingIndicator = document.createElement('div');
          thinkingIndicator.className = 'thinking-indicator';
          thinkingIndicator.innerHTML = '<span></span><span></span><span></span>';
          assistantBody.append(thinkingIndicator);
          assistantNode?.classList.add('is-thinking');
          scrollConversationToBottom();
        };

        const hideThinkingIndicator = () => {
          assistantNode?.classList.remove('is-thinking');
          if (thinkingIndicator) {
            thinkingIndicator.remove();
            thinkingIndicator = null;
          }
        };

        const renderAssistant = () => {
          if (!assistantBody) return;
          hideThinkingIndicator();
          assistantBody.innerHTML = renderAssistantContent(assistantMessage.content);
          scrollConversationToBottom();
        };

        let thinkingTimer = setTimeout(showThinkingIndicator, 400);

        try {
          await consumeAssistantStream(conversation.id, userMessage, (delta) => {
            if (typeof delta !== 'string' || !delta) return;
            assistantMessage.content += delta;
            renderAssistant();
          });

          if (!assistantMessage.content.trim()) {
            assistantMessage.content = 'No response received.';
            renderAssistant();
          } else {
            renderAssistant();
          }
        } catch (error) {
          console.error(error);
          if (!assistantMessage.content.trim()) {
            assistantMessage.content = 'Something went wrong. Please try again.';
            renderAssistant();
          } else {
            renderAssistant();
          }
        } finally {
          clearTimeout(thinkingTimer);
          conversation.messageCount = conversation.messages.length;
          conversation.updatedAt = new Date().toISOString();
          renderSessionList();
          setLoading(false);
          promptField.focus();
        }
      });

      const renameConversation = async (conversationId) => {
        const conversation = conversations.find((entry) => entry.id === conversationId);
        if (!conversation) return;
        const nextTitle = window.prompt('Rename chat', conversation.title || DEFAULT_TITLE);
        if (nextTitle === null) return;
        const finalTitle = nextTitle.trim() || DEFAULT_TITLE;
        if (finalTitle === conversation.title) return;
        try {
          const { title, updatedAt } = await persistSessionTitle(conversationId, finalTitle);
          conversation.title = title;
          if (updatedAt) {
            conversation.updatedAt = updatedAt;
          } else {
            conversation.updatedAt = new Date().toISOString();
          }
          renderSessionList();
        } catch (error) {
          console.error('Unable to rename conversation:', error);
          alert(error.message || 'Failed to rename chat.');
        }
      };

      const deleteConversation = async (conversationId) => {
        const index = conversations.findIndex((entry) => entry.id === conversationId);
        if (index === -1) return;
        try {
          await requireJson(`/api/sessions/${conversationId}`, {
            method: 'DELETE',
            body: { userId: userProfile.userId },
          });
          conversations.splice(index, 1);
          if (!conversations.length) {
            const replacement = await createRemoteSession();
            conversations.unshift(replacement);
            activeConversationId = replacement.id;
          } else if (conversationId === activeConversationId) {
            const fallback = conversations[index] || conversations[index - 1] || conversations[0];
            activeConversationId = fallback?.id || null;
          }
          persistActiveSession();
          renderSessionList();
          renderConversation();
        } catch (error) {
          console.error('Unable to delete conversation:', error);
          alert(error.message || 'Failed to delete chat.');
        }
      };

      const closeAllMenus = () => {
        sessionListEl.querySelectorAll('.session-menu.is-open').forEach((menu) => {
          menu.classList.remove('is-open');
          const trigger = menu.previousElementSibling;
          if (trigger) {
            trigger.setAttribute('aria-expanded', 'false');
          }
        });
      };

      sessionListEl.addEventListener('click', async (event) => {
        const sessionItem = event.target.closest('.session-item');
        if (!sessionItem) return;
        const sessionId = sessionItem.dataset.sessionId;

        const actionTrigger = event.target.closest('.session-action-btn');
        if (actionTrigger) {
          const menu = actionTrigger.nextElementSibling;
          if (!menu) return;
          const isOpen = menu.classList.contains('is-open');
          closeAllMenus();
          if (!isOpen) {
            menu.classList.add('is-open');
            actionTrigger.setAttribute('aria-expanded', 'true');
          }
          return;
        }

        const menuItem = event.target.closest('.session-menu-item');
        if (menuItem) {
          const action = menuItem.dataset.action;
          closeAllMenus();
          if (action === 'rename') {
            await renameConversation(sessionId);
          } else if (action === 'delete') {
            const conversation = conversations.find((entry) => entry.id === sessionId);
            if (!conversation) return;
            const confirmed = window.confirm(
              `Delete "${conversation.title || DEFAULT_TITLE}"?\nThis cannot be undone.`
            );
            if (confirmed) {
              await deleteConversation(sessionId);
            }
          }
          return;
        }

        if (event.target.closest('.session-select')) {
          closeAllMenus();
          setActiveConversation(sessionId);
        }
      });

      document.addEventListener('click', (event) => {
        if (!event.target.closest('.session-actions')) {
          closeAllMenus();
        }
        if (!event.target.closest('.user-pill') && !event.target.closest('#user-menu')) {
          closeUserMenu();
        }
      });

      const startNewConversation = async () => {
        try {
          if (!userProfile) {
            await ensureUserProfile();
            if (!userProfile) return;
          }
          const session = await createRemoteSession();
          conversations.unshift(session);
          activeConversationId = session.id;
          persistActiveSession();
          renderSessionList();
          renderConversation();
          promptField.value = '';
        } catch (error) {
          console.error('Unable to start new chat:', error);
          alert(error.message || 'Failed to start a new chat.');
        }
      };

      newChatBtn.addEventListener('click', () => {
        startNewConversation();
      });

      userEl?.addEventListener('click', (event) => {
        event.preventDefault();
        if (!userProfile) {
          ensureUserProfile();
          return;
        }
        toggleUserMenu();
      });

      userMenuEl?.addEventListener('click', (event) => {
        const button = event.target.closest('button');
        if (!button) return;
        const action = button.dataset.action;
        if (action === 'logout') {
          logoutUser();
        }
      });

      const bootstrap = async () => {
        try {
          await ensureUserProfile();
          await loadSessions();
          await loadModelInfo();
        } catch (error) {
          console.error('Failed to initialize app:', error);
          conversationEl.innerHTML =
            '<p class="session-meta">Unable to load chats. Please refresh and try again.</p>';
          statusEl.textContent = 'Offline';
        }
      };

      bootstrap();
    </script>
  </body>
</html>
