<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Chatbot</title>
    <style>
      :root {
        color: #0f172a;
        background-color: #e2e8f0;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        padding: 32px;
        background: linear-gradient(135deg, #eef2ff, #e0f2fe);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: auto;
      }

      .app-layout {
        width: min(1140px, 100%);
        height: min(820px, calc(100vh - 48px));
        display: flex;
        gap: 20px;
      }

      .session-panel {
        width: 240px;
        background: rgba(255, 255, 255, 0.92);
        border-radius: 24px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 16px;
        border: 1px solid rgba(15, 23, 42, 0.08);
        box-shadow: 0 24px 80px rgba(15, 23, 42, 0.12);
        height: 100%;
      }

      .session-panel header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      .session-panel header h2 {
        margin: 0;
        font-size: 1rem;
        letter-spacing: 0.02em;
        text-transform: uppercase;
        color: #475569;
      }

      .new-chat-btn {
        border: none;
        background: #0ea5e9;
        color: #ffffff;
        font-weight: 600;
        border-radius: 999px;
        padding: 6px 14px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: background 0.2s ease, transform 0.2s ease;
      }

      .new-chat-btn:hover {
        background: #0284c7;
        transform: translateY(-1px);
      }

      .session-list {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 8px;
        overflow-y: auto;
        flex: 1;
      }

      .session-item {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 10px 12px;
        border-radius: 14px;
        background: rgba(241, 245, 249, 0.8);
        border: 1px solid transparent;
        position: relative;
      }

      .session-item.is-active {
        border-color: #2563eb;
        background: rgba(37, 99, 235, 0.08);
      }

      .session-select {
        flex: 1;
        min-width: 0;
        display: flex;
        flex-direction: column;
        gap: 2px;
        text-align: left;
        border: none;
        background: transparent;
        font: inherit;
        cursor: pointer;
        color: inherit;
        padding: 0;
      }

      .session-title {
        display: block;
        font-weight: 600;
        color: #0f172a;
        font-size: 0.95rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .session-meta {
        font-size: 0.78rem;
        color: #64748b;
      }

      .session-actions {
        position: relative;
        flex-shrink: 0;
      }

      .session-action-btn {
        border: none;
        background: rgba(15, 23, 42, 0.04);
        color: #475569;
        width: 32px;
        height: 32px;
        border-radius: 12px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 1.2rem;
        transition: background 0.2s ease, color 0.2s ease;
      }

      .session-action-btn:hover,
      .session-action-btn[aria-expanded='true'] {
        background: rgba(37, 99, 235, 0.12);
        color: #1e3a8a;
      }

      .session-menu {
        position: absolute;
        top: calc(100% + 6px);
        right: 0;
        min-width: 140px;
        background: #ffffff;
        border-radius: 12px;
        border: 1px solid rgba(15, 23, 42, 0.08);
        box-shadow: 0 16px 30px rgba(15, 23, 42, 0.15);
        display: none;
        flex-direction: column;
        padding: 6px;
        z-index: 20;
      }

      .session-menu.is-open {
        display: flex;
      }

      .session-menu button {
        border: none;
        background: transparent;
        text-align: left;
        font: inherit;
        padding: 8px 10px;
        border-radius: 8px;
        cursor: pointer;
        color: #0f172a;
      }

      .session-menu button:hover {
        background: rgba(37, 99, 235, 0.08);
      }

      .session-menu button.is-danger {
        color: #b91c1c;
      }

      .session-menu button.is-danger:hover {
        background: rgba(239, 68, 68, 0.12);
      }

      .app-shell {
        flex: 1;
        background: #ffffff;
        border-radius: 28px;
        box-shadow: 0 28px 80px rgba(15, 23, 42, 0.18);
        padding: 32px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        height: 100%;
        min-width: 0;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
      }

      .status-cluster {
        display: inline-flex;
        gap: 8px;
        align-items: center;
        justify-content: flex-end;
        margin-left: auto;
        flex-shrink: 0;
      }

      h1 {
        font-size: clamp(1.4rem, 2vw, 2rem);
        margin: 0;
      }

      .status-pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 12px;
        border-radius: 999px;
        background: #d1fae5;
        color: #047857;
        font-size: 0.85rem;
        font-weight: 600;
      }

      .status-pill::before {
        content: '';
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #10b981;
        box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.2);
      }

      .model-pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.05);
        color: #475569;
        font-size: 0.85rem;
        font-weight: 500;
      }

      #conversation {
        flex: 1;
        min-height: 0;
        border: 1px solid #e2e8f0;
        border-radius: 22px;
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 16px;
        overflow-y: auto;
        background: linear-gradient(180deg, #f8fafc, #f1f5f9);
      }

      .message {
        max-width: clamp(320px, 70%, 620px);
        padding: 10px 14px;
        border-radius: 16px;
        line-height: 1.45;
        font-size: 0.95rem;
        display: flex;
        flex-direction: column;
        gap: 6px;
        box-shadow: 0 6px 18px rgba(15, 23, 42, 0.08);
      }

      .message small {
        opacity: 0.6;
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.05em;
      }

      .message .message-body p {
        margin: 0 0 0.6em;
      }

      .message .message-body > :last-child {
        margin-bottom: 0;
      }

      .message .message-body ul,
      .message .message-body ol {
        margin: 0 0 0.6em;
        padding-left: 1.3rem;
      }

      .message .message-body code {
        font-family: 'SFMono-Regular', Menlo, Consolas, monospace;
        background: rgba(15, 23, 42, 0.08);
        padding: 0.15em 0.35em;
        border-radius: 6px;
        font-size: 0.85rem;
      }

      .message .message-body pre {
        margin: 0 0 0.6em;
        padding: 12px;
        border-radius: 12px;
        background: #0f172a;
        color: #e2e8f0;
        overflow-x: auto;
        font-size: 0.85rem;
        line-height: 1.5;
      }

      .message .message-body pre code {
        background: transparent;
        padding: 0;
      }

      .message.user {
        align-self: flex-end;
        border-bottom-right-radius: 6px;
        background: #3b82f6;
        color: #ffffff;
      }

      .message.assistant {
        align-self: flex-start;
        border-bottom-left-radius: 6px;
        background: #ffffff;
        border: 1px solid rgba(15, 23, 42, 0.08);
      }

      .message.assistant.is-thinking .message-body {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .thinking-indicator {
        display: inline-flex;
        gap: 4px;
        align-items: center;
        justify-content: flex-start;
      }

      .thinking-indicator span {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: rgba(15, 23, 42, 0.4);
        animation: thinkingPulse 1s ease-in-out infinite;
      }

      .thinking-indicator span:nth-child(2) {
        animation-delay: 0.15s;
      }

      .thinking-indicator span:nth-child(3) {
        animation-delay: 0.3s;
      }

      @keyframes thinkingPulse {
        0% {
          transform: scale(0.6);
          opacity: 0.4;
        }
        50% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(0.6);
          opacity: 0.4;
        }
      }

      form {
        display: flex;
        gap: 12px;
        padding: 16px;
        border: 1px solid #e2e8f0;
        border-radius: 18px;
        background: #f8fafc;
        margin-top: auto;
      }

      textarea {
        flex: 1;
        border: none;
        background: transparent;
        font: inherit;
        color: inherit;
        resize: none;
        min-height: 60px;
        padding: 8px 6px;
      }

      textarea:focus {
        outline: none;
      }

      .chat-submit {
        border: none;
        background: #2563eb;
        color: white;
        font: inherit;
        font-weight: 600;
        border-radius: 12px;
        padding: 0 26px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        transition: transform 0.2s ease, background 0.2s ease;
      }

      .chat-submit:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }

      .chat-submit:not(:disabled):hover {
        background: #1d4ed8;
        transform: translateY(-1px);
      }
    </style>
  </head>
  <body>
    <div class="app-layout">
      <aside class="session-panel">
        <header>
          <h2>Chats</h2>
          <button type="button" class="new-chat-btn" id="new-chat-btn">+ New</button>
        </header>
        <ul id="session-list" class="session-list" aria-label="Conversation sessions"></ul>
      </aside>

      <main class="app-shell">
        <header>
          <h1>Mini Chatbot</h1>
          <div class="status-cluster">
            <span class="model-pill" id="model-pill">Model: â€”</span>
            <span class="status-pill" id="status">Ready</span>
          </div>
        </header>

        <section id="conversation" aria-live="polite"></section>

        <form id="chat-form">
          <textarea
            id="prompt"
            name="prompt"
            placeholder="Type your message..."
            autocomplete="off"
            required
          ></textarea>
          <button type="submit" class="chat-submit">
            <span id="button-label">Send</span>
            <span aria-hidden="true">â†—ï¸Ž</span>
          </button>
        </form>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/marked.min.js"></script>
    <script>
      const form = document.getElementById('chat-form');
      const promptField = document.getElementById('prompt');
      const conversationEl = document.getElementById('conversation');
      const statusEl = document.getElementById('status');
      const modelEl = document.getElementById('model-pill');
      const buttonLabel = document.getElementById('button-label');
      const submitButton = form.querySelector('.chat-submit');
      const sessionListEl = document.getElementById('session-list');
      const newChatBtn = document.getElementById('new-chat-btn');
      const hasMarked = typeof window.marked !== 'undefined';

      if (hasMarked) {
        marked.setOptions({ breaks: true, gfm: true });
      }

      const STORAGE_KEY = 'miniChatbot:sessions';
      const ACTIVE_KEY = 'miniChatbot:activeSession';
      const DEFAULT_TITLE = 'New Chat';
      const INTRO_MESSAGE = 'ðŸ‘‹ Hey! Ask me anything to get started.';
      const ALLOWED_ATTRS = new Set(['href', 'target', 'rel', 'class', 'title', 'aria-label', 'role', 'lang']);

      const sanitizeHTML = (html) => {
        const template = document.createElement('template');
        template.innerHTML = html;

        template.content.querySelectorAll('script, style, iframe, object, embed, link, meta').forEach((node) => node.remove());

        template.content.querySelectorAll('*').forEach((node) => {
          [...node.attributes].forEach((attr) => {
            const name = attr.name.toLowerCase();
            if (name === 'href') {
              const value = attr.value.trim();
              const isSafeLink =
                value.startsWith('#') || value.startsWith('/') || /^https?:/i.test(value);
              if (!isSafeLink) {
                node.removeAttribute(name);
                return;
              }
            } else if (name === 'src' || name.startsWith('on')) {
              node.removeAttribute(name);
              return;
            } else if (!ALLOWED_ATTRS.has(name) && !name.startsWith('data-')) {
              node.removeAttribute(name);
            }
          });

          if (node.tagName === 'A') {
            node.setAttribute('target', '_blank');
            node.setAttribute('rel', 'noopener noreferrer');
          }
        });

        return template.innerHTML;
      };

      const renderAssistantContent = (content = '') => {
        if (!hasMarked) return content;
        const raw = marked.parse(content);
        return sanitizeHTML(raw);
      };

      const generateId = () =>
        typeof crypto !== 'undefined' && crypto.randomUUID
          ? crypto.randomUUID()
          : `${Date.now()}-${Math.random().toString(16).slice(2)}`;

      let conversations = [];
      let activeConversationId = null;

      const persistState = () => {
        try {
          localStorage.setItem(STORAGE_KEY, JSON.stringify(conversations));
          if (activeConversationId) {
            localStorage.setItem(ACTIVE_KEY, activeConversationId);
          } else {
            localStorage.removeItem(ACTIVE_KEY);
          }
        } catch (error) {
          console.error('Failed to persist chats:', error);
        }
      };

      const createConversation = (title = DEFAULT_TITLE) => ({
        id: generateId(),
        title: title || DEFAULT_TITLE,
        messages: [],
        createdAt: Date.now(),
      });

      const loadState = () => {
        try {
          const stored = JSON.parse(localStorage.getItem(STORAGE_KEY));
          if (Array.isArray(stored)) {
            conversations = stored.map((conversation) => ({
              id: conversation.id || generateId(),
              title: conversation.title || DEFAULT_TITLE,
              messages: Array.isArray(conversation.messages) ? conversation.messages : [],
              createdAt: conversation.createdAt || Date.now(),
            }));
          }
        } catch (error) {
          conversations = [];
        }

        if (!conversations.length) {
          conversations.push(createConversation());
        }

        const storedActive = localStorage.getItem(ACTIVE_KEY);
        const hasStoredActive = conversations.some((conversation) => conversation.id === storedActive);
        activeConversationId = hasStoredActive ? storedActive : conversations[0].id;
      };

      const getActiveConversation = () => conversations.find((conversation) => conversation.id === activeConversationId);

      const setActiveConversation = (conversationId) => {
        if (!conversationId || conversationId === activeConversationId) return;
        const exists = conversations.some((conversation) => conversation.id === conversationId);
        if (!exists) return;
        activeConversationId = conversationId;
        persistState();
        renderSessionList();
        renderConversation();
        promptField.value = '';
      };

      const autoTitleFromMessage = (conversation, userMessage) => {
        if (!userMessage) return;
        const isDefaultTitle = !conversation.title || conversation.title === DEFAULT_TITLE;
        if (!isDefaultTitle) return;
        const trimmed = userMessage.replace(/\s+/g, ' ').trim();
        if (!trimmed) return;
        conversation.title = trimmed.length > 40 ? `${trimmed.slice(0, 40)}â€¦` : trimmed;
      };

      const renderEmptyState = () => {
        conversationEl.innerHTML = '';
        appendMessage('assistant', INTRO_MESSAGE);
      };

      const renderConversation = () => {
        const conversation = getActiveConversation();
        if (!conversation) {
          renderEmptyState();
          return;
        }

        conversationEl.innerHTML = '';
        if (!conversation.messages.length) {
          renderEmptyState();
          return;
        }

        conversation.messages.forEach(({ role, content }) => appendMessage(role, content));
      };

      const renderSessionList = () => {
        sessionListEl.innerHTML = '';

        conversations.forEach((conversation) => {
          const item = document.createElement('li');
          item.className = `session-item${conversation.id === activeConversationId ? ' is-active' : ''}`;
          item.dataset.sessionId = conversation.id;

          const selectButton = document.createElement('button');
          selectButton.type = 'button';
          selectButton.className = 'session-select';

          const title = document.createElement('span');
          title.className = 'session-title';
          title.textContent = conversation.title || DEFAULT_TITLE;

          const meta = document.createElement('span');
          meta.className = 'session-meta';
          meta.textContent = conversation.messages.length
            ? `${conversation.messages.length} message${conversation.messages.length > 1 ? 's' : ''}`
            : 'Empty';

          selectButton.append(title, meta);

        const actions = document.createElement('div');
        actions.className = 'session-actions';

        const actionButton = document.createElement('button');
        actionButton.type = 'button';
        actionButton.className = 'session-action-btn';
        actionButton.setAttribute('aria-label', `Actions for ${conversation.title || DEFAULT_TITLE}`);
        actionButton.setAttribute('aria-haspopup', 'true');
        actionButton.setAttribute('aria-expanded', 'false');
        actionButton.textContent = 'â‹¯';

        const menu = document.createElement('div');
        menu.className = 'session-menu';
        menu.innerHTML = `
          <button type="button" class="session-menu-item" data-action="rename">Rename</button>
          <button type="button" class="session-menu-item is-danger" data-action="delete">Delete</button>
        `;

        actions.append(actionButton, menu);
        item.append(selectButton, actions);
        sessionListEl.append(item);
      });
    };

      const renameConversation = (conversationId) => {
        const conversation = conversations.find((entry) => entry.id === conversationId);
        if (!conversation) return;
        const nextTitle = window.prompt('Rename chat', conversation.title || DEFAULT_TITLE);
        if (nextTitle === null) return;
        const finalTitle = nextTitle.trim();
        conversation.title = finalTitle || DEFAULT_TITLE;
        persistState();
        renderSessionList();
      };

      const startNewConversation = () => {
        const conversation = createConversation();
        conversations.unshift(conversation);
        activeConversationId = conversation.id;
        persistState();
        renderSessionList();
        renderConversation();
        promptField.value = '';
      };

      const loadModelInfo = async () => {
        if (!modelEl) return;
        try {
          const response = await fetch('/api/config');
          if (!response.ok) throw new Error('Failed to load config');
          const data = await response.json();
          const label = data?.model ? `Model: ${data.model}` : 'Model: Unknown';
          modelEl.textContent = label;
        } catch (error) {
          console.error('Unable to fetch model info:', error);
          modelEl.textContent = 'Model: unavailable';
        }
      };

      const scrollConversationToBottom = () => {
        if (!conversationEl) return;
        conversationEl.scrollTop = conversationEl.scrollHeight;
      };

      const appendMessage = (role, content) => {
        const wrapper = document.createElement('div');
        wrapper.className = `message ${role}`;

        const label = document.createElement('small');
        label.textContent = role === 'user' ? 'You' : 'Assistant';

        const text = document.createElement('div');
        text.className = 'message-body';
        if (role === 'assistant') {
          text.innerHTML = renderAssistantContent(content);
        } else {
          text.textContent = content;
        }

        wrapper.append(label, text);
        conversationEl.append(wrapper);
        scrollConversationToBottom();
        return wrapper;
      };

      const setLoading = (isLoading) => {
        buttonLabel.textContent = isLoading ? 'Sending...' : 'Send';
        submitButton.disabled = isLoading;
        statusEl.textContent = isLoading ? 'Thinkingâ€¦' : 'Ready';
      };

      const consumeAssistantStream = async (payloadMessages, onDelta) => {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages: payloadMessages }),
        });

        if (!response.ok) {
          let detail = '';
          try {
            const data = await response.json();
            detail = data?.error || '';
          } catch {
            try {
              detail = await response.text();
            } catch {
              detail = '';
            }
          }
          throw new Error(detail || 'Request failed');
        }

        if (!response.body || typeof response.body.getReader !== 'function') {
          throw new Error('Streaming is not supported in this browser.');
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';

        const processBuffer = () => {
          let newlineIndex;
          while ((newlineIndex = buffer.indexOf('\n')) !== -1) {
            const rawLine = buffer.slice(0, newlineIndex).trim();
            buffer = buffer.slice(newlineIndex + 1);
            if (!rawLine) continue;

            let payload;
            try {
              payload = JSON.parse(rawLine);
            } catch (error) {
              console.warn('Skipping malformed chunk:', rawLine);
              continue;
            }

            if (payload.type === 'delta' && typeof payload.content === 'string') {
              onDelta(payload.content);
            } else if (payload.type === 'error') {
              throw new Error(payload.message || 'Model failed to respond.');
            }
          }
        };

        try {
          while (true) {
            const { value, done } = await reader.read();
            if (done) break;
            buffer += decoder.decode(value, { stream: true });
            processBuffer();
          }

          buffer += decoder.decode();
          processBuffer();
        } finally {
          reader.releaseLock?.();
        }
      };

      // Enter submits the form; Shift+Enter inserts a newline.
      promptField.addEventListener('keydown', (event) => {
        if (
          event.key === 'Enter' &&
          !event.shiftKey &&
          !event.ctrlKey &&
          !event.altKey &&
          !event.metaKey
        ) {
          event.preventDefault();
          if (submitButton.disabled) return;
          form.requestSubmit();
        }
      });

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const conversation = getActiveConversation();
        if (!conversation) return;
        const userMessage = promptField.value.trim();
        if (!userMessage) return;

        conversation.messages.push({ role: 'user', content: userMessage });
        appendMessage('user', userMessage);
        autoTitleFromMessage(conversation, userMessage);
        persistState();
        renderSessionList();
        promptField.value = '';
        setLoading(true);

        const payloadMessages = conversation.messages.slice();
        const assistantMessage = { role: 'assistant', content: '' };
        conversation.messages.push(assistantMessage);
        const assistantNode = appendMessage('assistant', '');
        const assistantBody = assistantNode?.querySelector('.message-body');
        let thinkingIndicator = null;

        const showThinkingIndicator = () => {
          if (!assistantBody || thinkingIndicator) return;
          thinkingIndicator = document.createElement('div');
          thinkingIndicator.className = 'thinking-indicator';
          thinkingIndicator.innerHTML = '<span></span><span></span><span></span>';
          assistantBody.append(thinkingIndicator);
          assistantNode?.classList.add('is-thinking');
          scrollConversationToBottom();
        };

        const hideThinkingIndicator = () => {
          assistantNode?.classList.remove('is-thinking');
          if (thinkingIndicator) {
            thinkingIndicator.remove();
            thinkingIndicator = null;
          }
        };

        const renderAssistant = () => {
          if (!assistantBody) return;
          if (!assistantMessage.content) {
            showThinkingIndicator();
            return;
          }
          hideThinkingIndicator();
          assistantBody.innerHTML = renderAssistantContent(assistantMessage.content);
          scrollConversationToBottom();
        };

        renderAssistant();

        try {
          await consumeAssistantStream(payloadMessages, (delta) => {
            if (typeof delta !== 'string' || !delta) return;
            assistantMessage.content += delta;
            renderAssistant();
          });

          if (!assistantMessage.content.trim()) {
            assistantMessage.content = 'No response received.';
            renderAssistant();
          } else {
            renderAssistant();
          }
        } catch (error) {
          console.error(error);
          if (!assistantMessage.content.trim()) {
            assistantMessage.content = 'Something went wrong. Please try again.';
            renderAssistant();
          } else {
            renderAssistant();
          }
        } finally {
          persistState();
          renderSessionList();
          setLoading(false);
          promptField.focus();
        }
      });

      const deleteConversation = (conversationId) => {
        const index = conversations.findIndex((entry) => entry.id === conversationId);
        if (index === -1) return;

        conversations.splice(index, 1);

        if (!conversations.length) {
          const replacement = createConversation();
          conversations.push(replacement);
          activeConversationId = replacement.id;
        } else if (conversationId === activeConversationId) {
          const fallback = conversations[index] || conversations[index - 1] || conversations[0];
          activeConversationId = fallback.id;
        }

        persistState();
        renderSessionList();
        renderConversation();
      };

      const closeAllMenus = () => {
        sessionListEl
          .querySelectorAll('.session-menu.is-open')
          .forEach((menu) => {
            menu.classList.remove('is-open');
            const trigger = menu.previousElementSibling;
            if (trigger) {
              trigger.setAttribute('aria-expanded', 'false');
            }
          });
      };

      sessionListEl.addEventListener('click', (event) => {
        const sessionItem = event.target.closest('.session-item');
        if (!sessionItem) return;
        const sessionId = sessionItem.dataset.sessionId;

        const actionTrigger = event.target.closest('.session-action-btn');
        if (actionTrigger) {
          const menu = actionTrigger.nextElementSibling;
          if (!menu) return;
          const isOpen = menu.classList.contains('is-open');
          closeAllMenus();
          if (!isOpen) {
            menu.classList.add('is-open');
            actionTrigger.setAttribute('aria-expanded', 'true');
          }
          return;
        }

        const menuItem = event.target.closest('.session-menu-item');
        if (menuItem) {
          const action = menuItem.dataset.action;
          closeAllMenus();
          if (action === 'rename') {
            renameConversation(sessionId);
          } else if (action === 'delete') {
            const conversation = conversations.find((entry) => entry.id === sessionId);
            if (!conversation) return;
            const confirmed = window.confirm(
              `Delete "${conversation.title || DEFAULT_TITLE}"?\nThis cannot be undone.`
            );
            if (confirmed) {
              deleteConversation(sessionId);
            }
          }
          return;
        }

        if (event.target.closest('.session-select')) {
          closeAllMenus();
          setActiveConversation(sessionId);
        }
      });

      document.addEventListener('click', (event) => {
        if (!event.target.closest('.session-actions')) {
          closeAllMenus();
        }
      });

      newChatBtn.addEventListener('click', startNewConversation);

      loadState();
      renderSessionList();
      renderConversation();
      loadModelInfo();
    </script>
  </body>
</html>
